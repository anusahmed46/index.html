<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <script src="app.js"></script>
    <h1 class="health">you are fit </h1>
    <div id="track">
        <div class="inner-track title">
            
        </div>
        <div class="inner-track.main">
            <div class="child-track">
                <i class="heartbeat"></i>
                <h5>HEART RATE</h5>
                <p>person heart rate when he goes for running</p>
                <P><Span class="counter" data-target ="75">75</Span>bpm</P>
            </div>
            <div class="child-track">
                <i class="heartbeat"></i>
                <h5>SLEEP</h5>
                <p>when person goes for sleep</p>
                <P><Span class="counter" data-target ="8">8</Span>bpm</P>
            </div>
            <div class="child-track">
                <i class="heartbeat"></i>
                <h5>WATER</h5>
                <p>when person drink water</p>
                <P><Span class="counter" data-target ="10">10</Span>bpm</P>
            </div>
            <div class="child-track">
                <i class="heartbeat"></i>
                <h5>STEPS</h5>
                <p>when person walk</p>
                <P><Span class="counter" data-target ="10500">10500</Span>bpm</P>
            </div>
        </div>
    </div>
</body>
</html>
